<!DOCTYPE html>
<html lang="es">
  <head>
    <title>web_project_around EGEO92</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="EGEO92" />
    <meta
      name="description"
      content="Curso de aprendizaje, Tripleten los mejores, vamos por más"
    />
    <meta
      name="keywords"
      content="aprendizaje, lugares, tripleten, javascript, JSprincipiante, html5, css3"
    />
  </head>
  <body class="page">
    <main>
      <header class="header">
        <img
          class="header__image"
          id="header_title"
          alt="Que bonito logo que dice alrededor de U S"
        />
      </header>
      <div class="page-filter"></div>
      <section class="profile">
        <input type="button" class="profile__image-filter" />
        <img
          class="profile__image"
          id="profile__image"
          alt="Imagen de perfil"
        />

        <div class="profile__wraper">
          <div class="profile__info">
            <h2 class="profile__name"></h2>
            <p class="profile__occupation"></p>
          </div>
          <button class="profile__edit-button button">
            <img
              class="profile__editbutton-image"
              id="profile__editbutton-image"
              alt="Boton para editar perfil"
            />
          </button>
        </div>
        <button class="profile__add-button button">
          <img
            class="profile__addbutton-image"
            id="profile__addbutton-image"
            alt="Botón para agregar más imagenes"
          />
        </button>
      </section>
      <section class="places">
        <div class="card places__popupcard">
          <img class="card__popupimg places__popupimg" src="#" alt="#" />
          <p class="card__popuptitle places__popuptitle"></p>
          <button class="places__buttonclose close button">
            <img id="close__image" alt="boton de cerrar" />
          </button>
        </div>
      </section>
      <template id="plantilla">
        <div class="places__card">
          <img class="places__image" src="#" alt="#" />
          <div class="places__wraper">
            <h4 class="places__text"></h4>
            <button class="places__button-like button"></button>
            <span class="places__likes"></span>
          </div>
          <button class="button places__button-trash">
            <img
              class="places__imgtrash"
              id="places__imgtrash"
              src="./images/Trash.png"
              alt="boton para eliminar tarjeta"
            />
          </button>
        </div>
      </template>

      <section class="card__popup-confirmation popup" id="confirmation-popup">
        <h2 class="profile__popup-title, popup__title">¿Estás seguro?</h2>
        <form class="profile__form-confirmation form">
          <input
            class="popup__submit popup__submit-confirmation button form__submit"
            type="submit"
            name="confirmation"
            value="Sí"
          />
        </form>
        <button class="popup__close close popup__closeadd button">
          <img id="close__image4" alt="boton de cerrar" />
        </button>
      </section>

      <section class="profile__popup-avatar popup" id="avatar-popup">
        <h2 class="profile__popup-title, popup__title">
          Cambiar foto de perfil
        </h2>
        <form class="profile__form-avatar form">
          <div class="popup-div">
            <input
              class="profile__input popup__avatar form__input popup__text"
              type="url"
              name="avatar"
              id="avatar"
              placeholder="Nueva imagen de perfil"
              required
              autocomplete="off"
            />
          </div>
          <span class="avatar-error form__error"></span>
          <input
            class="popup__submit popup__submit-avatar button form__submit"
            type="submit"
            value="Guardar"
          />
        </form>
        <button class="popup__close close popup__closeadd button">
          <img id="close__image3" alt="boton de cerrar" />
        </button>
      </section>

      <section class="popup" id="profile-popup">
        <h2 class="popup__title">Edit Profile</h2>
        <form class="popup__form-profile form" action="#" autocomplete="off">
          <input
            class="popup__name popup__text form__input"
            type="text"
            name="name"
            id="name"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            required
            autocomplete="off"
          />
          <span class="name-error form__error"></span>

          <input
            class="popup__occupation popup__text form__input"
            type="text"
            name="about"
            id="about"
            placeholder="Acerca de mi"
            required
            autocomplete="off"
          />
          <span class="about-error form__error"></span>

          <input
            class="popup__submit button form__submit"
            type="submit"
            value="Guardar"
          />
        </form>
        <button class="popup__close close button">
          <img
            src="<%= require ('./images/Close_Icon.png') %>"
            id="close__image2"
            alt="boton de cerrar"
          />
        </button>
      </section>

      <section class="popup" id="cards-popup">
        <h2 class="popup__title">Nuevo lugar</h2>
        <form class="popup__form-add form" action="#" autocomplete="off">
          <input
            class="popup__title popup__name popup__text form__input"
            type="text"
            name="name"
            id="place"
            placeholder="Título"
            minlength="2"
            maxlength="40"
            required
            autocomplete="off"
          />
          <span class="place-error form__error"></span>

          <input
            class="popup__link popup__text form__input"
            type="url"
            name="link"
            id="link"
            placeholder="Enlace a la imagen"
            minlength="7"
            required
            autocomplete="off"
          />
          <span class="link-error form__error"></span>

          <input
            class="popup__submit button form__submit"
            type="submit"
            value="Crear"
          />
        </form>
        <button class="popup__close close popup__closeadd button">
          <img id="close__image1" alt="boton de cerrar" />
        </button>
      </section>
    </main>
    <footer class="footer">&copy; 2024 EGEO92</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <title>web_project_around EGEO92</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="EGEO92" />
    <meta
      name="description"
      content="Curso de aprendizaje, Tripleten los mejores, vamos por más"
    />
    <meta
      name="keywords"
      content="aprendizaje, lugares, tripleten, javascript, JSprincipiante, html5, css3"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main>
      <header class="header">
        <img
          class="header__image"
          src="./images/header_title.png"
          alt="Que bonito logo que dice alrededor de U S"
        />
      </header>
      <div class="page-filter"></div>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/AvatarJacques_Cousteau.png"
          alt="Un buen hombre llamado Jacques Cousteau"
        />
        <div class="profile__wraper">
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <p class="profile__occupation">Explorador</p>
          </div>
          <button class="profile__edit-button button">
            <img
              class="profile__editbutton-image"
              src="./images/Edit_Button.png"
              alt="Boton para editar perfil"
            />
          </button>
        </div>
        <button class="profile__add-button button">
          <img
            class="profile__addbutton-image"
            src="./images/Add_Button.png"
            alt="Botón para agregar más imagenes"
          />
        </button>
      </section>
      <section class="places"></section>
      <template id="plantilla">
        <div class="places__card">
          <img class="places__image" src="#" alt="#" />
          <div class="places__wraper">
            <h4 class="places__text"></h4>
            <button class="places__button-like button"></button>
          </div>
          <button class="button places__button-trash">
            <img
              class="places__imgtrash"
              src="./images/Trash.png"
              alt="boton para eliminar tarjeta"
            />
          </button>
          <div class="places__popupcard">
            <img class="places__popupimg" src="#" alt="#" />
            <p class="places__popuptitle">hola</p>
            <button class="popup__close popup__closecard button">
              <img src="./images/Close_Icon.png" alt="boton de cerrar" />
            </button>
          </div>
        </div>
      </template>

      <section class="popup" id="profile-popup">
        <h2 class="popup__title">Edit Profile</h2>
        <form class="popup__form-profile" action="#" autocomplete="off">
          <input
            class="popup__name popup__text"
            type="text"
            name="name"
            id="name"
            value="Jacques Cousteau"
            placeholder="Nombre"
          />
          <input
            class="popup__occupation popup__text"
            type="text"
            name="about"
            id="about"
            value="Explorador"
            placeholder="Acerca de mi"
          />
          <input class="popup__submit button" type="submit" value="Guardar" />
        </form>
        <button class="popup__close button">
          <img src="./images/Close_Icon.png" alt="boton de cerrar" />
        </button>
      </section>
      <section class="popup" id="cards-popup">
        <h2 class="popup__title">Nuevo lugar</h2>
        <form class="popup__form-add" action="#" autocomplete="off">
          <input
            class="popup__title popup__text"
            type="text"
            name="lugar"
            id="place"
            placeholder="Título"
          />
          <input
            class="popup__link popup__text"
            type="url"
            name="paisaje"
            id="link"
            placeholder="Enlace a la imagen"
          />
          <input class="popup__submit button" type="submit" value="Crear" />
        </form>
        <button class="popup__close popup__closeadd button">
          <img src="./images/Close_Icon.png" alt="boton de cerrar" />
        </button>
      </section>
    </main>
    <footer class="footer">&copy; 2024 EGEO92</footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>

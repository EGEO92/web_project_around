<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web_project_around EGEO92</title>
    <meta name="author" content="EGEO92" />
    <meta
      name="description"
      content="Curso de aprendizaje, Tripleten los mejores, vamos por más"
    />
    <meta
      name="keywords"
      content="aprendizaje, lugares, tripleten, javascript, JSprincipiante, html5, css3"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <img
          class="header__image"
          src="./images/header_title.png"
          alt="Que bonito logo que dice alrededor de U S"
        />
      </header>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/AvatarJacques_Cousteau.png"
          alt="Un buen hombre llamado Jacques Cousteau"
        />
        <div class="profile__wraper">
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <p class="profile__occupation">Explorador</p>
          </div>
          <button class="profile__edit-button button">
            <img
              class="profile__edit-button_image"
              src="./images/Edit Button.png"
              alt="Boton para editar perfil"
            />
          </button>
        </div>
        <button class="profile__add-button button">
          <img
            class="profile__add-button_image"
            src="./images/Add Button.png"
            alt="Botón para agregar más imagenes"
          />
        </button>
      </section>
      <section class="places"></section>
    </main>
    <footer class="footer"></footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>

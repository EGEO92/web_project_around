<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web_project_around EGEO92</title>
    <meta name="author" content="EGEO92" />
    <meta
      name="description"
      content="Curso de aprendizaje, Tripleten los mejores, vamos por m치s"
    />
    <meta
      name="keywords"
      content="aprendizaje, lugares, tripleten, javascript, JSprincipiante, html5, css3"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main>
      <header class="header">
        <img
          class="header__image"
          src="./images/header_title.png"
          alt="Que bonito logo que dice alrededor de U S"
        />
      </header>
      <section class="profile">
        <img
          class="profile__image"
          src="./images/AvatarJacques_Cousteau.png"
          alt="Un buen hombre llamado Jacques Cousteau"
        />
        <div class="profile__wraper">
          <div class="profile__info">
            <h2 class="profile__name">Jacques Cousteau</h2>
            <p class="profile__occupation">Explorador</p>
          </div>
          <button class="profile__edit-button button">
            <img
              class="profile__edit-button_image"
              src="./images/Edit_Button.png"
              alt="Boton para editar perfil"
            />
          </button>
        </div>
        <button class="profile__add-button button">
          <img
            class="profile__add-button_image"
            src="./images/Add_Button.png"
            alt="Bot칩n para agregar m치s imagenes"
          />
        </button>
      </section>
      <section class="places">
        <div class="places__card">
          <img
            class="places__image"
            src="./images/kirill-pershin-1088404-unsplashyosemite.png"
            alt="Bonito paisaje"
          />
          <div class="places__wraper">
            <h4 class="places__text">Valle de Yosemite</h4>
            <button class="places__button button"></button>
          </div>
        </div>
        <div class="places__card">
          <img
            class="places__image"
            src="./images/kirill-pershin-1404681-unsplashlouise.png"
            alt="Bonito paisaje"
          />
          <div class="places__wraper">
            <h4 class="places__text">Lago Louise</h4>
            <button class="places__button button"></button>
          </div>
        </div>
        <div class="places__card no-right-margin">
          <img
            class="places__image"
            src="./images/kirill-pershin-1556355-unsplashcalvas.png"
            alt="Bonito paisaje"
          />
          <div class="places__wraper">
            <h4 class="places__text">Monta침as Calvas</h4>
            <button class="places__button button"></button>
          </div>
        </div>
        <div class="places__card">
          <img
            class="places__image"
            src="./images/kirill-pershin-1404681-unsplashlatemar.png"
            alt="Bonito paisaje"
          />
          <div class="places__wraper">
            <h4 class="places__text">Latemar</h4>
            <button class="places__button button"></button>
          </div>
        </div>
        <div class="places__card">
          <img
            class="places__image"
            src="./images/kirill-pershin-1556355-unsplashvanoise.png"
            alt="Bonito paisaje"
          />
          <div class="places__wraper">
            <h4 class="places__text">Vanoise National Park</h4>
            <button class="places__button button"></button>
          </div>
        </div>
        <div class="places__card no-right-margin">
          <img
            class="places__image"
            src="./images/kirill-pershin-1088404-unsplashbraies.png"
            alt="Bonito paisaje"
          />
          <div class="places__wraper">
            <h4 class="places__text">Lago di Braies</h4>
            <button class="places__button button"></button>
          </div>
        </div>
      </section>
      <section class="popup">
        <h2 class="popup__title">Edit Profile</h2>
        <form class="popup__form" action="#" autocomplete="off">
          <input
            class="popup__name popup__text"
            type="text"
            name="name"
            id="name"
            value="Jacques Cousteau"
            placeholder="Nombre"
          />
          <input
            class="popup__occupation popup__text"
            type="text"
            name="about"
            id="about"
            value="Explorador"
            placeholder="Acerca de mi"
          />
          <input class="popup__submit button" type="submit" value="Guardar" />
        </form>
        <button class="popup__close button">
          <img src="./images/Close_Icon.png" alt="boton de cerrar" />
        </button>
      </section>
    </main>
    <footer class="footer">&copy; 2024 EGEO92</footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
